<ion-header>
  <ion-toolbar>
    <ion-title>Quotes Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let collection of quotesData" >
      <ion-icon [name]="collection.icon" slot = "start"></ion-icon>
      <ion-label> <h3> {{ collection.category | uppercase }} </h3> </ion-label>
      <ion-label> <p>{{ collection.quotes.length }} Quotes</p> </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
